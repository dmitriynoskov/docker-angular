sudo: required
services:
  - docker

before_install:
  - docker build -t dmitriynoskov/docker-angular -f Dockerfile.dev .

script:
  - docker run dmitriynoskov/docker-angular npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-angular"
  env: "DockerAngular-env"
  bucket_name: "elasticbeanstalk-us-east-2-393264529200"
  bucket_path: "docker-angular"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
